<!doctype html>
<html>
<head>
    <title>Bootstrap Progress Bar</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="js/drawingTool.js"></script>
    
    <link rel="stylesheet" href="rocanvas.css?v=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/other_drawingTool"></script>
</head>
<body>
    <div class="container">
        <h1>Progress Bar</h1>

        <p>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="0" class="btn btn-default">Reset</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="10" class="btn btn-default">10%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="20" class="btn btn-default">20%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="30" class="btn btn-default">30%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="40" class="btn btn-default">40%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="50" class="btn btn-default">50%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="60" class="btn btn-default">60%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="70" class="btn btn-default">70%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="80" class="btn btn-default">80%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="90" class="btn btn-default">90%</button>
            <button data-toggle="progressbar" data-target="#myProgressbar" data-value="100" class="btn btn-default">100%</button>
        </p>

        <div id="myProgressbar" class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
    </div>
    
    <!-- The small window version for drawing tool -->
    <!-- Link to check out -->
    <!-- http://www.williammalone.com/articles/create-html5-canvas-javascript-drawing-app/ -->
    <h1> Drawing Tool </h1>
    <div id="canvasDiv"></div>

    	 prepareCanvas();
	});</script>
	
	<!-- Another Version for the drawing tool -->
	
	
	
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="js/progressBar.js"></script>
</body>
</html>
