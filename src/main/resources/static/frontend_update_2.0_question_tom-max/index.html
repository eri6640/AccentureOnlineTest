<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Accenture Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div class="container-fluid">
		<video autoplay loop muted><source src="img/bg_video.mp4" type="video/mp4"></video>
	</div>

	<div class="container">
		<form class="form-signin">
	        <h2 class="form-signin-heading">Please sign in</h2>

	        <label for="inputEmail" class="sr-only">Email address</label>
	        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

	        <label for="inputPassword" class="sr-only">Password</label>
	        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

	        <div class="checkbox">
	          <label>
	            <input name="rbme" type="checkbox" value="remember-me"> Remember me
	          </label>
	        </div>

	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	        <button class="btn btn-lg btn-primary btn-block" type="button">Register</button>
      </form>

    </div>

</div>
</body>
</html>
