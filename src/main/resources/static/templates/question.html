
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Suez One">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
	  
	  
	  
	<button id="stylesheet1" ng-click="changePath()">Whyte style</button>
  	<button id="stylesheet2" ng-click="changePath2()">Black style</button>
  	<button id="stylesheet3" ng-click="changePath3()">Grey style</button>
  	
  	<link rel="stylesheet" ng-href="{{stylePath}}">
  	
	<div class="container-fluid"></div>

	<div class="container">
		<div class="row">

			<div class="col-md-12">
				<h1 style="font-size:60px">{{question.tests.title}}</h1>
			</div>


			<div ng-controller="TimerController" class="progress">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{ 100 - ( 100 / ( 60 * 60 ) * timeleft ) }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ 100 - ( 100 / ( 60 * 60 ) * timeleft ) }}%;color:#4b4b4b;">
					{{ 60 * 60 - timeleft | secondsToDateTime | date:'mm:ss' }}
				</div>
			</div>
			

			<div class="progress" style="margin-top:20px;">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{ 100 / progressbar.questions * progressbar.answers }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ 100 / progressbar.questions * progressbar.answers }}%;color:#4b4b4b;">
					{{ progressbar.answers }} / {{ progressbar.questions }}
				</div>
			</div>


			<div class="col-md-12">
				<h1 class="question">{{question.question}}</h1>
					<form class="question-form" data-ng-submit="submitQuestion( question.type )">

						<div ng-include="loadQuestionHTML"></div>
						
						<button type="button" class="btn btn-sm btn-default" ng-click="pinPoint( question.id )">PinPoint</button>
						<button class="btn btn-sm btn-default" type="submit" id="submit">Next Question</button>
						<button type="button" class="btn btn-sm btn-default" ng-click="forceStopTestAlert(question.tests.id)">Force End</button>
					</form>

				</div>
			</div>
		</div>
