<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="resources/img/favicon.ico">
      <title>Accenture Tests</title>
      <!-- Bootstrap core CSS -->
      <link href="resources/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="resources/css/style.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="resources/js/bootstrap.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 	 <script src="resources/js/coreapp.js"></script>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>

   <body ng-app="CoreAPP">

      <div class="container-fluid">
         <video autoplay loop>
            <source src="resources/img/bg_video.mp4" type="video/mp4">
         </video>
      </div>
		
      <div class="container-fluid">
      <div ng-controller="lister">
            <h1 class="tests">All Tests</h1>
			
    		 
      
    		
            <select multiple class="form-control test-form">
            	
     			
      			<option ng-repeat="test in tests">{{test.title}}</option>
   				 
               
            </select>
            </div>
      </div>
	  

      <div class="container-fluid" style="max-width:335px;">
          <a href="#"><button type="button" class="btn btn-primary btn-lg btn-block">Start</button></a>
      </div>

   </body>
</html>
